name: Build .deb Packages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dockerfile:
          ["ubuntu:latest", "ubuntu:rolling", "debian:stable", "debian:testing"]
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v1
      - name: Build the Package
        run: |
          cat ./build-deb.sh | docker run --name=build -i ${{ matrix.dockerfile }}
          docker cp build:/root/webthings-gateway.deb ./webthings-gateway.deb
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.sha }}.${{ matrix.dockerfile }}
          release_name: ${{ matrix.dockerfile }} ${{ github.sha }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./webthings-gateway.deb
          asset_name: webthings-gateway-${{ matrix.dockerfile }}.deb
          asset_content_type: application/vnd.debian.binary-package
