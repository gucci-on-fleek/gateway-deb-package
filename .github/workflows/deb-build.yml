      #     cat ./build-deb.sh | docker run --name=build -i ${{ matrix.dockerfile }} /bin/sh
      #     docker cp build:/root/webthings-gateway.deb ./webthings-gateway.deb
      - name: Get Release URL
        uses: actions/download-artifact@master
        with:
          name: ${{ github.sha }}
          path: release_url
      - name: Put Release URL into the environment
        id: url
        run: export release_url=$(cat release_url/*)
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          upload_url:
            run: echo $release_url
          asset_path: ./webthings-gateway.deb
          asset_name: webthings-gateway-${{ matrix.dockerfile }}.deb
          asset_content_type: application/vnd.debian.binary-package
