name: Build .deb Packages

on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/**"
      - "build-deb.sh"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dockerfile:
          [
            "ubuntu:latest",
            "ubuntu:rolling",
            "debian:stable",
            "debian:testing",
            "balenalib/raspberrypi3-debian:buster",
            "balenalib/raspberrypi3-debian:stretch",
            "balenalib/aarch64-ubuntu:latest",
          ]
    steps:
      - name: Install qemu
        run: sudo apt-get update && sudo apt install -y qemu-user-static  binfmt-support --no-install-recommends
      - name: Checkout the repository
        uses: actions/checkout@v1
      - name: Build the Package
        run: |
          cat ./build-deb.sh | docker run --name=build -i ${{ matrix.dockerfile }} /bin/sh
          docker cp build:/root/webthings-gateway.deb ./webthings-gateway.deb
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          tag_name: ${{ hashFiles('**/webthings-gateway.deb') }}
          release_name: ${{ matrix.dockerfile }}
          draft: false
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./webthings-gateway.deb
          asset_name: webthings-gateway-${{ matrix.dockerfile }}.deb
          asset_content_type: application/vnd.debian.binary-package
